
<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/WJtUix3cQyMAAAAj/kaito-vocaloid.gif'">dance</button>

<img id="myImage" src="https://media.tenor.com/6C4aWv4xsTYAAAAi/dancing.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/Wnp2pieJiqcAAAAC/pikachu-dance.gif'">pikahu</button>

</body>
</html>
