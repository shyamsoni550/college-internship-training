<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Bracket Indexing</h2>

<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

<p id="demo"></p>

<script>
const name= ["hetvi", "shyam", "lucky"];
name[2]="jd";
document.getElementById("demo").innerHTML = name;
</script>

</body>
</html>
