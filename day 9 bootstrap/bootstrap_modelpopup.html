<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Modal</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: center; border: 2px dotted #838383;">Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center;  ">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color: blue; color: rgb(236, 230, 230);">
          <h4 style=" border:2px solid rgb(208, 205, 205);text-align: center; color: rgb(241, 231, 231) ;">message for you</h4>
          <button type="button" class="close" data-dismiss="modal" ></button>
          <h4 class="modal-title" style="text-align: center; border: 2px solid;"> your form is submitted sucessfuly</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to exit?</p>
          <button>yes</button>
          <button> no</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" style="border: 2px solid black;" >Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
