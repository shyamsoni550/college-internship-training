<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>animated form</title>
     <link rel="stylesheet" href="form.css">
     <link rel="stylesheet" href="videoeffect.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
     <h1 style="text-align: center ; color: aqua;">animated form using css</h1>

</head>
<body style="border:7px solid black">
     
<div class="form-container">
     <i class="fa fa-home"></i>
     <i class="fa-solid fa-minimize"></i>
     <i style="font-size:24px;" class='far'>&#xf15b;</i>
     <i style="font-size:24px;position: fixed; right: 20px; top:65px" class='far' >&#xf410;</i>
  <br><br>
  <label for="name">Name</label>
  <input type="text" id="name" class="input-field animated">
  <hr>
  <label for="age">age
  </label>
  <input type="number" id="age" style=" text-align: left; height:10px; color: #129078;">
  <br><hr>
  <label for="email">Email</label>
  <input type="email" id="email" class="input-field animated" style="margin: 10px;">
  <hr>
  <label for="gender">gender</label>
   <input type="radio" id="G1" name="Gender" >
    <label for="G1">Male</label>&nbsp;&nbsp;
    <input type="radio" id="G2" name="Gender" >
    <span>Female</span>
    <br>
   <hr>
    <input type="date">
    <hr>
    <input type="color">
    <hr>
    <input type="time">
    <hr>
    <input type="range">
    <hr>
    <button id="submit">submit</button>
</div>

<div class="fullscreen_bg">
     <video src="pexels-sebastian-feistl-1966695-640x360-30fps.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
</div>
</body>
</html>
     
</body>
</html>
