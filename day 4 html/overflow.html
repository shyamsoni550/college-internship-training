<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>overflow in css</title>
     <link rel="stylesheet"   href="staticcss.css">
</head>
<body>
     <h1 style="background-color: blue; text-align: center;">this is overflow</h1>
     <p>By default, the overflow is visible
           meaning that it is not clipped and it renders outside the element's box
     </p>
     <div>You can use the overflow property when you want to have better control of the layout. 
          The overflow property specifies what happens if content overflows an element's box.
     </div>
</body>
</html>
