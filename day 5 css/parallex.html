<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>parallex </title>
     <link rel="stylesheet" href="parallex.css">
</head>
<body>
     <h1 style="color: brown; text-align: center; border: 5px solid #8210ec; margin: 50px;">parallex</h1>
     <p>this effect is used to scroll up and down to show parallex effect</p>
     <div class="parallex"></div>
     <div style="height: 1000px;background-color:rgb(138, 187, 224);font-size:40px;color:crimson;">
          Scroll Up and Down this page to see the parallax scrolling effect.
          This div is just here to enable scrolling.
          Tip: Try to remove the background-attachment 
          property to remove the scrolling effect
     </div>
</body>
</html>
