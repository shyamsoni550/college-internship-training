<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>animated form</title>
     <link rel="stylesheet" href="videoeffect.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<h1 style="text-align: center ; color: aqua;">information</h1>

</head>

<body>
     <fieldset>
          <div class="form-container">
               <br><br>
               <label for="name">Name</label>
               <input type="text" id="name" class="input-field animated">
               <br><br>
               <label for="age">age
               </label>
               <input type="number" id="age" style=" text-align: left; height:10px; color: #129078;">
               <br><br>
               <label for="email">Email</label>
               <input type="email" id="email" class="input-field animated" style="margin: 10px;">
               <br><br>
               <label for="gender">gender</label>
               <input type="radio" id="G1" name="Gender">
               <label for="G1">Male</label>&nbsp;&nbsp;
               <input type="radio" id="G2" name="Gender">
               <span>Female</span>
               <br><br>
               <input type="date">
               <br><br>
               <input type="color">
               <br><br>
               <input type="time">
               <br><br>
               <input type="range">
               <br><br>
               <a href="main_form.html"><button id="submit">submit</button></a>
     </fieldset>
     </div>

     <div class="fullscreen_bg">
          <video src="form.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
     </div>
</body>

</html>

</body>
