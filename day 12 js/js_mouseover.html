<!DOCTYPE html>
<html>
<body style="background-color: black;">

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#dba7d4;width:150px;height:120px;padding:70px; align-items: center; color: blue;font-size: larger;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}
</script>

</body>
</html>
